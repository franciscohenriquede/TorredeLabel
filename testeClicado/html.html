<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obter valor e posição clicada</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      border: 1px solid #ccc;
    }
    
    .item {
      background: #ddd;
      height: 100px;
      width: 100px;
      border-radius: 5px;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" id="item-1">Item 1</div>
    <div class="item" id="item-2">Item 2</div>
    <div class="item" id="item-3">Item 3</div>
    <div class="item" id="item-4">Item 4</div>
    <div class="item" id="item-5">Item 5</div>
    <div class="item" id="item-6">Item 6</div>
    <div class="item" id="item-7">Item 7</div>
    <div class="item" id="item-8">Item 8</div>
    <div class="item" id="item-9">Item 9</div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
